<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
<header class="red header flex">
<h3 class="item">Header</h3>
<div class="item">
    <p>Fixed Height</p>
    <p>100%</p> 
</div>
</header>
<main class="main flex">
<section class="pink">
    <h3>Left</h3>
<div>
    <p>Fixed Height</p>
    <p>100%</p> 
</div>
</section>
<section class="lightblue">
    <h3>Middle</h3>
    <div>
        <p>Fixed Height</p>
        <p>100%</p> 
    </div>
</section>
<section class="pink">
    <h3>Right</h3>
    <div>
        <p>Fixed Height</p>
        <p>100%</p> 
    </div>
</section>
</main>
<footer class="red footer flex">
    <h3 class="item">Footer</h3>
    <div class="item">
        <p>Fixed Height</p>
        <p>100%</p> 
    </div>
</footer>
</body>
</html>
